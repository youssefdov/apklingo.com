        (function(){
            // DOM Elements
            const errorModal = document.getElementById("error-modal");
            const errorModalText = document.getElementById("error-modal-text");
            const loadingOverlay = document.getElementById("loading-overlay");
            const verifyStep = document.getElementById("verify-step");
            let selectedResource = null;

            // Show error message
            function showError(message) {
                errorModalText.textContent = message;
                errorModal.classList.remove("hidden");
            }

            // Close error modal
            function closeErrorModal() {
                errorModal.classList.add("hidden");
            }

            // Fetch Roblox profile
            async function fetchProfile() {
                const username = document.getElementById("username").value.trim();
                const profile = document.getElementById("profile");
                const resourceSection = document.getElementById("resource-section");
                const confirmButton = document.getElementById("confirm-button");
                
                // Reset UI
                profile.classList.add("hidden");
                resourceSection.classList.add("hidden");
                confirmButton.classList.add("hidden");
                
                if(!username) {
                    showError("Please enter a Roblox username");
                    return;
                }
                
                loadingOverlay.classList.remove("hidden");
                
                try {
                    // Step 1: Get user ID
                    const res1 = await fetch("https://users.roproxy.com/v1/usernames/users", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            usernames: [username], 
                            excludeBannedUsers: true 
                        })
                    });

                    const data1 = await res1.json();
                    if (!data1.data || data1.data.length === 0) {
                        throw new Error("User not found");
                    }

                    const userId = data1.data[0].id;
                    const displayName = data1.data[0].displayName;

                    // Step 2: Get avatar image
                    const res2 = await fetch(
                        `https://thumbnails.roproxy.com/v1/users/avatar?userIds=${userId}&size=150x150&format=Png&isCircular=false`
                    );
                    const data2 = await res2.json();
                    const avatarUrl = data2.data[0].imageUrl;

                    // Update UI
                    document.getElementById("avatar").src = avatarUrl;
                    document.getElementById("display-name").textContent = displayName;
                    profile.classList.remove("hidden");
                    resourceSection.classList.remove("hidden");
                } catch (err) {
                    showError("User not found. Please check the username and try again.");
                } finally {
                    loadingOverlay.classList.add("hidden");
                }
            }

            // Select Rbux amount
            function selectResource(element, value) {
                // Remove selection from all options
                document.querySelectorAll('.resource-option').forEach(item => {
                    item.classList.remove(
                        'ring', 
                        'ring-2', 
                        'ring-green-500', 
                        'bg-green-50'
                    );
                });
                
                // Add selection to clicked option
                element.classList.add(
                    'ring', 
                    'ring-2', 
                    'ring-green-500', 
                    'bg-green-50'
                );
                
                selectedResource = value;
                document.getElementById('confirm-button').classList.remove('hidden');
            }

            // Confirm selection
            async function confirmSelection() {
                if(!selectedResource) {
                    showError("Please select a Rbux amount");
                    return;
                }
                
                loadingOverlay.classList.remove("hidden");
                await new Promise(resolve => setTimeout(resolve, 2500));
                loadingOverlay.classList.add("hidden");
                verifyStep.classList.remove("hidden");
            }
            
            // Close popup ad
            function closePopup() {
                document.getElementById('popupAd').style.display = 'none';
            }
            
            // Load ad in iframe (replace with your actual ad URL)
            function loadAd() {
                const iframe = document.getElementById('adIframe');
                // Replace this with your actual ad URL
                iframe.src = 'https://www.profitableratecpm.com/t1cg47pdmr?key=e7667651e39309ade12aac0ee256c197';
            }

            // Expose functions to global scope
            window.fetchProfile = fetchProfile;
            window.selectResource = selectResource;
            window.confirmSelection = confirmSelection;
            window.closeErrorModal = closeErrorModal;
            window.closePopup = closePopup;
            
            // Load popup ad immediately
            window.onload = function() {
                loadAd();
            };
        })();
  </script>

    let adBlockDetected = false;
    
    async function detectAdBlock() {
        try {
            await fetch('https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js', {
                method: 'HEAD',
                mode: 'no-cors',
                cache: 'no-store'

            const ad = document.createElement('div');
            ad.innerHTML = '&nbsp;';
            ad.className = 'ad ads ad-ads ad-box ad-unit ad-zone ad-space ad-area';
            ad.style.height = '1px';
            ad.style.position = 'absolute';
            ad.style.left = '-9999px';
            document.body.appendChild(ad);
            
            setTimeout(() => {
                const isBlocked = ad.offsetHeight === 0;
                document.body.removeChild(ad);
                return isBlocked;
            }, 100);
            
            return false;
        } catch(e) {
            return true;
        }
    }
    
    function showAdblockPopup() {
        document.body.classList.add('adblock-active');
        document.getElementById('adblock-overlay').style.display = 'block';
        document.getElementById('adblock-popup').style.display = 'block';
    }
    
    function hideAdblockPopup() {
        document.body.classList.remove('adblock-active');
        document.getElementById('adblock-overlay').style.display = 'none';
        document.getElementById('adblock-popup').style.display = 'none';
    }
    
    async function checkAdBlockContinuously() {
        const isBlocked = await detectAdBlock();
        
        if (isBlocked) {
            adBlockDetected = true;
            showAdblockPopup();
        } else if (adBlockDetected) {
            adBlockDetected = false;
            hideAdblockPopup();
            window.location.reload();
        }
        
        setTimeout(checkAdBlockContinuously, 2000);
    }
    
    function disableShortcuts() {
        document.addEventListener('contextmenu', function(e) {
            if (adBlockDetected) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keydown', function(e) {
            if (adBlockDetected && (e.ctrlKey || e.metaKey || e.keyCode === 123)) {
                e.preventDefault();
            }
        });
    }
    
    window.addEventListener('load', () => {
        checkAdBlockContinuously();
        disableShortcuts();
        
        document.addEventListener('click', function(e) {
            if (adBlockDetected && e.target.id !== 'adblock-popup' && 
                !document.getElementById('adblock-popup').contains(e.target)) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);
    });
  })();
  </script>
