<body class="bg-gray-900 text-gray-200">

    <!-- Header Section -->
    <header class="container mx-auto px-4 pt-8 pb-4 text-center">
        <img src="https://www2.0zz0.com/2025/07/20/02/902603217.png" alt="APKLingo Logo" class="mx-auto mb-4 w-24 h-24 rounded-full border-2 border-green-500 shadow-lg"
             onerror="this.onerror=null;this.src='https://placehold.co/120x120/1f2937/10b981?text=Logo';">
        <h1 class="text-4xl md:text-5xl font-bold gradient-text">Apklingo.com</h1>
        <p class="text-gray-400 mt-2">Your #1 destination for the latest mobile games.</p>
    </header>

    <!-- Search Section -->
    <section class="container mx-auto px-4 mb-4">
        <div class="relative max-w-lg mx-auto">
            <input type="text" id="searchInput" placeholder="Search for a game..." class="w-full bg-gray-800 border border-gray-700 text-white rounded-full py-3 px-6 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            <i class="fa fa-search absolute right-6 top-1/2 -translate-y-1/2 text-gray-500"></i>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="container mx-auto px-4 mb-8">
        <div id="categoriesContainer" class="flex justify-center flex-wrap gap-2">
            <!-- Category buttons will be dynamically inserted here -->
        </div>
    </section>

    <!-- Games Grid -->
    <main id="gamesGrid" class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Game cards will be dynamically inserted here -->
    </main>
    
    <p id="noResults" class="text-center text-gray-500 mt-8 hidden">No games found matching your criteria.</p>

    <!-- Game Details Modal -->
    <div id="gameModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div id="modalContent" class="card-bg rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto transform scale-95 opacity-0">
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // --- DATA (with categories) ---
        const gamesData = [
            {
                id: 'gta5',
                title: 'GTA 5 Mobile',
                platforms: 'ANDROID & IOS',
                rating: 4.6,
                downloads: '10K+',
                imageSrc: 'https://www2.0zz0.com/2025/04/20/14/782745281.png',
                description: 'Grand Theft Auto V for mobile brings the sprawling city of Los Santos to your fingertips. Experience the interwoven stories of Michael, Franklin, and Trevor in this critically acclaimed open-world adventure.',
                categories: ['Action', 'Open World']
            },
            {
                id: 'bully',
                title: 'Bully Mobile',
                platforms: 'ANDROID & IOS',
                rating: 4.3,
                downloads: '3K+',
                imageSrc: 'https://www2.0zz0.com/2025/04/20/14/155262837.png',
                description: 'Survive the school year at Bullworth Academy. Navigate the social hierarchy, stand up to bullies, attend classes, and explore the town in this classic Rockstar title, now optimized for mobile devices.',
                categories: ['Action', 'Adventure', 'Simulation']
            },
            {
                id: 'gtasa',
                title: 'GTA SA Mobile',
                platforms: 'ANDROID & IOS',
                rating: 4.5,
                downloads: '8K+',
                imageSrc: 'https://www2.0zz0.com/2025/04/20/14/995968049.png',
                description: 'Return to the state of San Andreas in the 90s. Play as Carl "CJ" Johnson as he returns home to a life he thought he left behind. Explore three major cities in this massive open-world classic.',
                categories: ['Action', 'Open World', 'Adventure']
            }
        ];

        // --- ELEMENTS ---
        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        const gameModal = document.getElementById('gameModal');
        const modalContent = document.getElementById('modalContent');
        const categoriesContainer = document.getElementById('categoriesContainer');

        // --- STATE ---
        let activeCategory = 'All';

        // --- FUNCTIONS ---

        /**
         * Renders game cards based on the provided data array.
         */
        function renderGames(games) {
            gamesGrid.innerHTML = '';
            noResults.classList.toggle('hidden', games.length > 0);
            
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'card-bg rounded-lg p-4 flex items-center space-x-4 cursor-pointer';
                card.setAttribute('data-game-id', game.id);
                card.innerHTML = `
                    <img src="${game.imageSrc}" alt="${game.title}" class="w-20 h-20 rounded-md object-cover flex-shrink-0" 
                         onerror="this.onerror=null;this.src='https://placehold.co/80x80/1f2937/ffffff?text=IMG';">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-white">${game.title}</h3>
                        <p class="text-sm text-gray-400">${game.platforms}</p>
                        <div class="flex items-center text-sm mt-1 text-gray-300">
                            <i class="fas fa-star text-yellow-400 mr-1"></i> ${game.rating}
                            <span class="mx-2">|</span>
                            <i class="fas fa-download text-green-400 mr-1"></i> ${game.downloads}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(game.id));
                gamesGrid.appendChild(card);
            });
        }
        
        /**
         * Renders the category filter buttons.
         */
        function renderCategories() {
            const allCategories = new Set(gamesData.flatMap(game => game.categories));
            const categories = ['All', ...allCategories];
            
            categoriesContainer.innerHTML = categories.map(category => `
                <button class="category-btn px-4 py-2 text-sm rounded-full bg-gray-800 border border-gray-700 text-gray-300 ${category === activeCategory ? 'active' : ''}" data-category="${category}">
                    ${category}
                </button>
            `).join('');
        }

        /**
         * Filters games based on active category and search term, then renders them.
         */
        function filterAndRender() {
            let filteredGames = gamesData;

            // Filter by category
            if (activeCategory !== 'All') {
                filteredGames = filteredGames.filter(game => game.categories.includes(activeCategory));
            }

            // Filter by search term
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredGames = filteredGames.filter(game => game.title.toLowerCase().includes(searchTerm));
            }

            renderGames(filteredGames);
        }

        /**
         * Handles clicks on category buttons.
         */
        function handleCategoryClick(event) {
            const button = event.target.closest('.category-btn');
            if (!button) return;

            activeCategory = button.dataset.category;
            
            // Update active class on buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === activeCategory);
            });

            filterAndRender();
        }

        // Other functions (openModal, closeModal) remain the same...
        function openModal(gameId) {
            const game = gamesData.find(g => g.id === gameId);
            if (!game) return;

            modalContent.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h2 class="text-2xl font-bold gradient-text mb-4">${game.title}</h2>
                        <button id="closeModalBtn" class="text-2xl leading-none text-gray-500 hover:text-white transition">&times;</button>
                    </div>
                    <img src="${game.imageSrc}" alt="${game.title}" class="w-full h-48 rounded-lg object-cover mb-4"
                         onerror="this.onerror=null;this.src='https://placehold.co/400x192/111827/ffffff?text=Game+Banner';">
                    <p class="text-gray-300 mb-4">${game.description}</p>
                    <div class="flex items-center justify-between text-sm mt-1 text-gray-300 bg-gray-800 p-3 rounded-lg">
                        <div>
                            <strong class="text-white">Platforms:</strong> ${game.platforms}
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 mr-1"></i> ${game.rating}
                            <span class="mx-2">|</span>
                            <i class="fas fa-download text-green-400 mr-1"></i> ${game.downloads}
                        </div>
                    </div>
                    <button onclick="_Cd()" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">
                        Download Now
                    </button>
                </div>
            `;
            
            gameModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);

            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
        }

        function closeModal() {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                gameModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }
        
        // --- EVENT LISTENERS ---
        searchInput.addEventListener('keyup', filterAndRender);
        categoriesContainer.addEventListener('click', handleCategoryClick);
        gameModal.addEventListener('click', (event) => {
            if (event.target === gameModal) {
                closeModal();
            }
        });

        // --- INITIAL RENDER ---
        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            filterAndRender();
        });
    </script>
</body>
